    <meta charset='UTF-8'>

<body>


<div id='addr-item-XX' class=' border border-primary rounded '>
    <div class='row'>
        <div class=' col-md-2  mt-2  text-left  font-weight-bold  align-items-center d-flex'>
            <button class='btn btn-outline-light btn-block w-100'>
                <i class='h4 fas fa-address-card vcenter '></i>
            </button>
        </div>
        <div class='col-12 col-md-3 mt-2 text-left '>
            <div>
                姓名：
                <input id='address-info-name-XX'
                       class='form-control d-inline-block w-25 text-dark border-0'
                       value='甄帅'
                       disabled>
                <!--sex-->
                <div id='address-info-sex-XX' class=' badge badge-pill badge-secondary '>♀</div>
            </div>
            <div>
                电话：
                <input id='address-info-phone-XX' type='number' disabled
                       class='h6 d-inline-block pr-2 mt-2 form-control w-50 border-0 text-dark'
                       value='17673207341'>
            </div>
        </div>
        <div class='col-12 col-md-6  mt-2 pt-1  text-left  '>
            <div id='dist-selector' data-toggle='distpicker' class='d-inline-block vcenter '>
                <select id='province-selector-XX' data-province='湖南省'
                        class='custom-select d-inline-block w-25'></select>
                <select id='city-selector-XX' data-city='湘潭市'
                        class='custom-select d-inline-block w-25'></select>
                <select id='district-selector-XX' data-district='雨湖区'
                        class='custom-select d-inline-block w-25'></select>
            </div>
            <div class='mt-2 ml-2'>
                街道信息： <input id='address-info-detail-XX' type='text' class='form-control d-inline-block w-75 border-0' disabled
                             value='和平街湖南科技大学南校'>
            </div>
        </div>
        <!--修改按钮-->
        <div class='col-md-1 col-12 mt-2  text-center text-right  d-flex align-items-center'>
            <button class='btn btn-outline-light btn-block w-100 ' data-target-addr-id='XX'>
                <img src='../img/common/modify.png' class='icon btn-img vcenter'
                     data-toggle='tooltip'
                     data-placement='top'
                     title='' data-original-title='修改个人信息'>
                </img>
            </button>
        </div>
    </div>
</div>


</body>
</html>
